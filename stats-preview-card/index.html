<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stats Preview Card</title>
    <meta name="author" content="Nicolas Puegher" />
    <meta name="description" content="Stats preview card component." />
    <meta name="keywords" content="stats preview, card, component" />
    <meta name="robots" content="index, follow" />

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- image section -->
      <section class="image">
        <img
          class="img-mobile"
          src="./assets/mobile.jpg"
          alt="People working on a desk."
        />
        <img
          class="img-desktop"
          src="./assets/desktop.jpg"
          alt="People working on a desk."
        />
      </section>

      <!-- content section -->
      <section class="content">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="all-stats">
          <div class="stats">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
