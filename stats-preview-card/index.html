<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- website description & seo -->
    <title>Stats Preview Card</title>
    <meta name="author" content="Nicolas Puegher" />
    <meta name="description" content="Stats preview card component." />
    <meta name="keywords" content="stats preview, card, component" />
    <meta name="robots" content="index, follow" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <!-- content section -->
      <section class="content">
        <!-- left-side text -->
        <div>
          <h1>
            Get <span>insights</span> that help <br />
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
        </div>

        <!-- stats -->
        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </section>

      <!-- image section -->
      <section class="image">
        <img src="./assets/header.jpg" alt="People working on a desk." />
      </section>
    </main>
  </body>
</html>
